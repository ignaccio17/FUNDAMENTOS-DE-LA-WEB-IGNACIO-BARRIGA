
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora Ignacio</title>
</head>
<body>
  
</body>
</html>
<div id="calculator">
  <div id="display">0</div>
  <div class="row">
    <button onclick="press(7);">7</button>
    <button onclick="press(8);">8</button>
    <button onclick="press(9);">9</button>
    <button class="operator" onclick="setOP('/');">&divide;</button>
  </div>
  <div class="row">
    <button onclick="press(4);">4</button>
    <button onclick="press(5);">5</button>
    <button onclick="press(6);">6</button>
    <button class="operator" onclick="setOP('*');">&times;</button>
  </div>
  <div class="row">
    <button onclick="press(1);">1</button>
    <button onclick="press(2);">2</button>
    <button onclick="press(3);">3</button>
    <button class="operator" onclick="setOP('-');">&minus;</button>
  </div>
  <div class="row">
    <button onclick="clr();">C</button>
    <button onclick="press(0);">0</button>
    <button onclick="press('.');">.</button>
    <button class="operator" onclick="setOP('+');">&plus;</button>
  </div>
  <div class="row">
    <button id="equals" onclick="calculate()">&equals;</div>
  </div>


  <script>
  const display = document.getElementById("display");
    let num1 = "";
    let num2 = "";
    let op = "";
    
    
    function press(num) {
      num1 += num;
      display.innerHTML = num1;
    }
    
    function setOP(key) {
      op = key;
      num2 = num1;
      num1 = "";
    }
    
    function clr() {
      num1 = "";
      num2 = "";
      op = "";
      display.innerHTML = "0";
    }
    
    function calculate() {
      let a = parseFloat(num2);
      let b = parseFloat(num1);
      let res = 0;
      switch(op) {
        case "+":
          res = a + b;
          break;
        case "-":
          res = a - b;
          break;
        case "*":
          res = a * b;
          break;
        case "/":
          res = a / b;
          break;
      }
      num1 = res;
      op = "";
      display.innerHTML = res;
    }
  </script>

</div>
