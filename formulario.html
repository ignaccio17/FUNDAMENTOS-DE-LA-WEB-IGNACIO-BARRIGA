<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>

    <div>
        <label>First Name: *</label>
        <input type="text" name="first_name">
    </div>
    <div>
        <label>Last Name: *</label>
        <input type="text" name="last_name">
    </div>
    <div>
        <label>Email Address: *</label>
        <input type="email" name="email">
    </div>
    <div>
        <label>Password: *</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password: *</label>
        <input type="password" name="confirm_password">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date" name="dob">
    </div>
    <div>
        <p>Gender Identity:</p>
        <input type="radio" name="font" value="normal" id="male">
        <label for="normal">Male</label>
        <input type="radio" name="font" value="normal" id="female">
        <label for="normal">Female</label>
        <input type="radio" name="font" value="normal" id="non_binary">
        <label for="normal">Non-binary</label>
        <input type="radio" name="font" value="normal" id="i_prefer_not_to_answer">
        <label for="normal">I prefer not to answer</label>
    </div>
    <div>
        <p>A short description about myself:</p>
        <textarea name="comment" cols="20" rows="3"></textarea>
    </div>

    <label>Favorite Language:</label>
    <select name="Lenguage">
        <option>JavaScript</option>
        <option>Html</option>
        <option>Css</option>
        <option>Python</option>
    </select>


    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic email updates</label>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <p>*Indicates a required field</p>

</body>

</html>
